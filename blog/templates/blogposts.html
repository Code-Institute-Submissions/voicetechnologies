{% extends 'base.html' %}
{% load static %}
{% block header %}
    <div class="container-fluid section-container header-container">
        <div class="row title-row align-items-center cart-title">
            <div class="col-12 title-col">
                <h1 class="page-title">Blog <i class="fas fa-comment logo"></i></h1>
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="container blog-container cars home-card">
            <div class="row blog-row justify-content-around">
                <div class="col-8">
                    <h1>{{ post.title }}</h1>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <p><a href="{% url 'post_detail' post.id %}" class="btn btn-vt">Read more</a></p>
                    <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{ post.views }}</p>
                    <hr class="rounded">
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
