{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block header %}
    <div class="container-fluid section-container header-container">
    <h1>Store</h1>
    </div>
{% endblock %}
{% block content %}
    <div class="container-fluid products-container">
        <div class="row row-flex">
            {% for product in products %}
                <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
                    <div class="card mb-3 home-card">
                        <h3 class="card-header">{{ product.name }}</h3>
                        <img class="store-img" src="{{ product.image.url }}"
                             alt="{{ product.name }}">
                        <div class="card-body">
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">{{ product.price }}</p>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{% url 'add_to_cart' product.id %}">
                                {% csrf_token %}
                                <div class="input-group">
                                    <label>
                                        <input name="quantity" type="number" min="1" max="999" class="form-control"
                                               placeholder="Quantity">
                                    </label>
                                    <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add to cart</button>
                </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
