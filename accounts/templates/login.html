{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block header %}
    <div class="container-fluid section-container header-container">
        <div class="row title-row align-items-center">
            <div class="col-12 title-col">
                <h1 class="page-title"><u>Sign in <i class="fas fa-sign-in-alt logo"></i></u></h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid login-container">
        <div class="row signin-row justify-content-center">
            <div class="col-6 signin-col card signin-card home-card">
                <h1><i class="fas fa-user-lock"></i> Sign in</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form | as_bootstrap }}
                    <button type="submit" class="btn btn-warning">log in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
